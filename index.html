<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons">
        <div class="buttonsStyle">
          <button id="buttonMinus" class="buttonMinus">-</button>
          <button id="buttonPlus" class="buttonPlus">+</button>
          <button id="buttonMultiply" class="buttonMultiply">*</button>
          <button id="buttonDivide" class="buttonDivide">/</button>
        </div>
      </div>
      <div class="inputs">
        <div class="number1">
          <p>ПОЛЕ ВВОДА 1</p>
          <input id="number1" type="number" />
        </div>
        <div class="number2">
          <p>ПОЛЕ ВВОДА 2</p>
          <input id="number2" type="number" />
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
